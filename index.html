<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Mathématique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="center-image-container">
                <img src="center_image.png" alt="Portrait" class="center-image">
            </div>

            <!-- Hands -->
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            <div class="center-dot"></div>

            <!-- Formulas will be injected by JS or hardcoded here. Let's hardcode for structure control -->
            <div class="number number-1"><span class="formula">tan(45°)</span></div>
            <div class="number number-2"><span class="formula">³√8</span></div>
            <div class="number number-3"><span class="formula">√9</span></div>
            <div class="number number-4"><span class="formula">2²</span></div>
            <div class="number number-5"><span class="formula">√25</span></div>
            <div class="number number-6"><span class="formula">3!</span></div>
            <div class="number number-7"><span class="formula">√49</span></div>
            <div class="number number-8"><span class="formula">2³</span></div>
            <div class="number number-9"><span class="formula">3²</span></div>
            <div class="number number-10"><span class="formula">5×2</span></div>
            <div class="number number-11"><span class="formula">√121</span></div>
            <div class="number number-12"><span class="formula">12¹</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
